<div ng-controller="WishlistController">
    <div class="container">
        <div class="row">
            <h2>Add a new destination to your wishlist</h2>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button id="btnAdd" class="btn btn-success" data-toggle="modal" data-target="#addRecord">Add destination</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="modal fade" id="addRecord" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add new destination</h4>
                    </div>
                    <div class="modal-body">
                        <form id="record_form">
                            <input type="hidden" name="id" id="id" />
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" placeholder="Title" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="textarea" name="description" id="descript" placeholder="Description" rows="4" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="photo">Photo</label>
                                <input type="text" name="photo" id="photo" placeholder="Insert url" class="form-control" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveRecord()">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-md-4">
                <div class="records_content">
                    <br/>
                    <div id="destinations">
                        <ul>
                            <li>ID</li>
                            <li>Title</li>
                            <li>Description</li>
                            <li>Photo</li>
                        </ul>
                        <div class="btncrud"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
